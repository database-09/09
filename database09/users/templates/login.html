<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login_Page</title>
    <style>
        html
        {
            margin: 0;
            height: 100%;
        }
        body {
            margin: 0;
            height: 100%;
        }

        .login-wrapper {
            text-align: center;
            background-color: white;
            border-radius: 8px;

        }
        .image-container{
            margin-top: 120px;
            margin-bottom: 40px;
        }
        .image-container img {
            width: 180px; 
            height: 180px;
            margin-bottom: 5px; 
        }

        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #login-form input {
            margin: 15px 0;
            padding: 8px;
            border-radius: 8px;
            width: 80%;
            height: 50px;
            border-width: 1px;
            border-style: solid;
            box-sizing: border-box;
        }

        #login-form input[type="submit"] {
            margin-top: 20px;
            margin-bottom: 50px;
            background-color: #2c77f6;
            color: white;
            cursor: pointer;
            border: none;
            width: 80%;
            height: 50px;
        }

        .line {
            border-top: 1px solid #ccc;
            margin: 10px auto;
            width: 80%;
        }

        #signup-link {
            font-size: 8px;
            margin-top: 10px;
            margin-left:60%;
            color: black;
            text-align: right; 
        }

        /* 다른 스타일 추가 */
    </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="image-container">
        <img src="../../static/img/logo.jpg" alt="logo">
    </div>
      <form method="post" action="서버의url" id="login-form">
          <input type="text" name="Email" placeholder="이메일">
          <input type="password" name="userPassword" placeholder="비밀번호">
          <input type="submit" value="로그인">
      </form>
      <div class="line"></div>
      <a href="#" id="signup-link">
        <i class="fas fa-user"> 회원가입하러 가기</i>
      </a>
  </div>
</body>
</html>
