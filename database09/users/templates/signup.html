<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Signup_Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .signup-wrapper {
            text-align: center;
            background-color: white;
            padding: 150px;
            border-radius: 8px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        #login-form input {
            margin: 15px 0;
            padding: 8px;
            border-radius: 8px;
            width: 500px;
            border-width: 1px;
            border-style: solid;
            box-sizing: border-box;
        }

        #login-form button {
            position: absolute;
            margin-top: 17.5px;
            margin-left: 433px;
            padding: 5px;
            border-radius: 8px;
            border-width: 1px;
            border-style: solid;
            box-sizing: border-box;
            background-color: #2c77f6;
            color: white;
            cursor: pointer;
            border: none;
            box-sizing: border-box;
        }

        #login-form input[type="submit"] {
            margin-top: 150px;
            background-color: #2c77f6;
            color: white;
            cursor: pointer;
            border: none;
            width: 500px;
            box-sizing: border-box;
        }
        
        h1 {
        margin: 0;
        position: absolute;
        top: 20px;
        left: 30px;
        }

        #check-nickname {
            margin-top: 15px;
          
        }
  
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <h1>회원가입</h1>
    <form method="post" action="서버의url" id="login-form">
        <input type="text" name="name" placeholder="이름">
        <div style="display: flex;">
          <input type="nickname" name="userNickname" placeholder="닉네임">
          <button type="button" id="check-nickname">중복확인</button>
        </div>
        <input type="email" name="userEmail" placeholder="이메일">
        <input type="password" name="userPassword" placeholder="비밀번호">
        <input type="submit" value="가입 완료">
    </form>
  </div>

  <script>
    document.getElementById('check-nickname').addEventListener('click', function () {
      /////////////* 로직추가 */////////////////
      alert('닉네임 중복 확인');
    });
  </script>
</body>
</html>
