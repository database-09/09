<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Signup_Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .signup-wrapper {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 500px;
            width: 100%;
            height: 400px;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 50px;
        }

        #login-form input {
            margin: 15px 0;
            padding: 8px;
            border-radius: 8px;
            width: 100%;
            border-width: 1px;
            border-style: solid;
            box-sizing: border-box;
        }

        #login-form button {
            position: absolute;
            width: 80px;
            margin-top: 81px;
            margin-left: 265px;
            padding: 5px;
            background-color: #2c77f6;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        #login-form input[type="nickname"] {
          width: 100%;
        }

        #login-form input[type="submit"] {
            margin-top: 25px;
            background-color: #2c77f6;
            color: white;
            cursor: pointer;
            border: none;
        }

        h2 {
            margin-top: 10px;
            position: absolute;
            top: 10px;
            left: 30px;
        }


  </style>
</head>
<body>
  <div class="signup-wrapper">
    <h2>회원가입</h2>
    <form method="post" action="서버의url" id="login-form">
        <input type="text" name="name" placeholder="이름">
        <input type="nickname" name="userNickname" placeholder="닉네임">
        <button type="button" id="check-nickname">중복확인</button>
        <input type="email" name="userEmail" placeholder="이메일">
        <input type="password" name="userPassword" placeholder="비밀번호">
        <input type="submit" value="가입 완료">
    </form>
  </div>

  <script>
    document.getElementById('check-nickname').addEventListener('click', function () {
      /* 로직추가 */
      alert('닉네임 중복 확인');
    });
  </script>
</body>
</html>
