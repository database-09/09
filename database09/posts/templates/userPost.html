<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Google Icon -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="post_detail.css" rel="stylesheet">
        <style></style>
    </head>
    <body>
        <script>
            function toggleButton() {
                var button = document.querySelector('.btn');
                if (button.classList.contains('btn-secondary')) {
                    button.classList.remove('btn-secondary');
                    button.classList.add('btn-primary');
                    button.textContent = '참여할래요!';
                } else {
                    button.classList.remove('btn-primary');
                    button.classList.add('btn-secondary');
                    button.textContent = '취소할래요!';
                }
            }
        </script>
        <div id="image_container">
            <img src="https://shop-phinf.pstatic.net/20230426_161/16824892409629aBxK_JPEG/20570098084208699_1101757077.jpg?type=m510" width="200px"/>
        </div>
        <div class="container">
            <div id="user_profile">
                <div>
                    <span class="material-symbols-outlined">account_circle</span>
                    <span>노래부르는코알라2593</span>
                </div>
            </div>
            <hr>
            <div id="title-container">
                <div id="title">
                    <h1>스팸</h1>
                </div>
                <span>10분전</span>
            </div><br/>
            <div id="detail_content">
                <p>
                    <strong>
                    수량 (인당)  
                    <span class="highlight">3개</span> <br/>
                    총 가격  
                    <span class="highlight">48000원</span> <br/>
                    거래장소 
                    <span class="highlight">성신여대입구역</span> <br/>
                    </strong>
                </p>
                <p>
                    저는 공구에 적합한 인재입니다.
                </p>
                <div id="join_info">
                    <span class="material-symbols-outlined">person</span>
                    <span>8/10</span>
                </div>
                <button type="button" class="btn btn-primary" onclick="toggleButton()">참여할래요!</button>
            </div>
        </div>
        <div id="comment">
            <span class="material-symbols-outlined">comment</span>
            <span>1 comment</span>
        </div>  
        <hr>
        <div id="comment_container">
            <div id="comment_content">
                <div id="comment_user_proflie">
                    <span class="material-symbols-outlined">account_circle</span>
                    <span>자유로운다람쥐6581</span>
                </div>
                <span>얼른 참여하세요</span>
            </div>
            <div>
                <span class="material-symbols-outlined">edit</span>
                <span class="material-symbols-outlined">delete</span>
            </div>
        </div>
    </body>
</html>
